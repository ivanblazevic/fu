<html><head><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"><link href="style.css" rel="stylesheet"></head><body><div id="actions" style="opacity: 0" v-bind:style="{ opacity: !isLoading ? 1 : 0 }"><nav><a target="_blank" id="logo" v-bind:href="'https://frontendundefined.com/learn/?t=' + project._id"><img src="logo.svg" alt=""> </a><span class="no-text-selection" v-show="!showField('name')">{{ project.name || "Untitled" }}<button class="icon" @click="focusField('name')" v-show="canEdit"><i class="fas fa-pencil-alt"></i></button></span> <input v-show="showField('name')" ref="name" @blur="onBlur" id="project-name" class="no-styling-input" v-model="project.name"><div style="float: right;line-height: 30px;"><button v-show="canEdit" class="primary no-text-selection" @click="save()"><i v-show="!isSaving" style="margin-right: 6px" class="fas fa-save"></i> <i v-show="isSaving" id="save-spinner" style="margin-right: 6px" class="fas fa-spinner"></i>Save</button> <button v-show="canEdit" class="primary no-text-selection" @click="showSettings = true"><i class="fas fa-cog"></i></button></div></nav><div class="container"><div class="side" style="border-right: 1px solid gray;"><h3 class="no-text-selection">HTML <button style="float: right" class="primary" @click="isEditElement = !isEditElement"><i v-show="isEditElement" class="fas fa-eye"></i> <i v-show="!isEditElement" class="fas fa-code"></i></button></h3><div class="box" style="justify-content: center;align-items: center;display: flex;"><element-preview v-show="!isEditElement" :title="project.element" :css="step && step.data"></element-preview><div v-bind:style="{ opacity: isEditElement ? 1 : 0, width: isEditElement ? '100%' : '1px' }"><textarea id="code" name="code"></textarea></div></div></div><div class="side"><h3 class="no-text-selection">CSS<div style="float: right"><button class="primary add-step" v-if="canEdit && isEdit && currentIndex === project.steps.length -1" @click="addStep()">Add Step</button> <button class="primary" @click="isEdit = !isEdit" v-show="canEdit"><i v-show="isEdit" class="fas fa-eye"></i> <i v-show="!isEdit" class="fas fa-code"></i></button></div></h3><div id="test" class="box"><div v-show="!isEdit"><pre class="css"><code id="text" class="css"></code></pre></div><div v-bind:style="{ opacity: isEdit ? 1 : 0, height: isEdit ? '100%' : '1px' }"><textarea id="code_css" name="code_css"></textarea></div></div></div></div><footer class="no-text-selection"><button class="primary step" @click="previous()"><i style="margin-left: 6px" class="fas fa-backward"></i></button><div><div><div class="step-point" v-for="(item, index) in project.steps"><div class="step-inner-point" v-bind:class="{ active: index === currentIndex }"></div></div></div><h3 id="text-step" @click="editStepText()">{{ step && step.title }}</h3></div><button class="primary step" @click="next()"><i style="margin-left: 6px" class="fas fa-forward"></i></button></footer><div v-if="showModal" class="overlay" v-bind:class="{ show: showModal }"><div class="modal" v-click-outside="cancelModal"><h3 style="margin-top: 0">Step Description</h3><textarea name="" id="" cols="30" rows="10" v-model="project.steps && project.steps[currentIndex].title">vka</textarea> <button @click="showModal = false" type="button">Cancel</button> <button @click="saveStep()" type="button">Save</button></div></div><modal v-if="showSettings" @close="onSettingsClose" @cancel="showSettings = false"><h3 slot="header">Settings</h3><div slot="body"><input placeholder="Categories e.g. css layouts" v-model="project.categories"><br><input placeholder="Tags e.g. maps, marker, css" v-model="project.tags"><br></div></modal><div id="saved" v-bind:class="{ visible: isSaved }">Saved</div></div><div v-show="isLoading" id="loading"><i class="fas fa-spinner"></i></div><script src="app.js"></script></body></html>
